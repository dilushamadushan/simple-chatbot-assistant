<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light ">
<div class="chatbot d-flex justify-content-center align-items-center vh-100">
    <div class="chatbotCon card shadow-sm">
        <div class="card-header bg-primary text-white text-center chat-header">
            <h5 class="mb-0">AI Assistent</h5>
        </div>
        <div class="chat-container chatBox" id="chatBox">
            <div class="d-flex align-items-start">
                <i class="fa-solid fa-headset  me-2 mt-1 text-primary"></i>
                <div class="chat-message incoming-msg">
                    <p class="mb-0">Hi there ðŸ‘‹<br>How can I help you today?</p>
                </div>
            </div>
        </div>
        <div class="card-footer d-flex">
            <input type="text" class="form-control me-2" id="chatInput" placeholder="Enter a message...">
            <button class="btn btn-primary" id="sendBtn"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
